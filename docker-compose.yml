version: '3'

services:
  prometheus:
    image: prom/prometheus
    command: ['--config.file=/prometheus/prometheus.yml']
    ports: ['9090:9090']
    volumes:
      - ./prometheus:/prometheus/

  alertmanager:
     image: prom/alertmanager
     command: ['--config.file=/alertmanager.yml']
     ports: ['9093:9093']
     volumes: ['./alertmanager/alertmanager.yml:/alertmanager.yml']
  
  grafana:
    image: grafana/grafana
    ports: ['3000:3000']
    volumes: ['./grafana:/etc/grafana/provisioning/']
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GF_SECURITY_ADMIN_PASSWORD}"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
  
  # Reference: https://github.com/prometheus/cloudwatch_exporter
  cloudwatch_exporter:
    image: prom/cloudwatch-exporter
    ports: ['9106:9106']
    volumes: ['./cloudwatch_exporter/config.yml:/config/config.yml']
    environment:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_SESSION_TOKEN: "${AWS_SESSION_TOKEN}"

